<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark" style="height: 100px">
        <div class="container">
            <h1 style="color: white">Corner Shop</h1>
            <i class="fas fa-cart-arrow-down"></i>
        </div>
    </nav>

    <div class="container">
        <!-- Ürün Formu -->
        <div class="row my-4">
            <div class="col-md-6">
                <form id="productForm">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Product Price</label>
                        <input type="number" class="form-control" id="productPrice" required>
                    </div>
                    <div class="mb-3">
                        <label for="productQuantity" class="form-label">Product Quantity</label>
                        <input type="number" class="form-control" id="productQuantity" required>
                    </div>
                    <div class="mb-3">
                        <label for="taxRate" class="form-label">Tax Rate (%)</label>
                        <input type="number" class="form-control" id="taxRate" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </form>
            </div>
        </div>

        <!-- Ürün Kartları ve Sepet Tablosu -->
        <div class="row" id="productCards">
           <!--<div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h3 class="card-title ms-0">${name}</h3>
                    <h4 class="card-text">$${price}</h4>
                    <h4 class="card-text">Quantity: ${quantity}</h4>
                    <h4 class="card-text">Tax Rate: ${taxRate}%</h4>
                </div>
            </div> --> 
            <!-- Ürün kartları burada dinamik olarak eklenecek -->
        </div>
    </div>

    <div class="uk-overflow-auto container mb-5" style="width: 70%">
        <table class="uk-table uk-table-hover uk-table-middle uk-table-divider">
            <thead>
                <tr>
                   
                    <th class="uk-table-small sty"><h3 class=" ms-4">ITEM</h3></th>
                    <th class="uk-width-small sty"><h3 class="price ">PRICE</h3></th>
                    <th class="uk-table-shrink uk-text-small sty"><h3 class="q">QUANTITY</h3></th>
                    <th class="uk-table-shrink uk-text-small sty"><h3 class="ms-4" >TOTAL</h3></th>
                </tr>
            </thead>
            <tbody id="cartTableBody">
                <!-- Sepet ürünleri burada dinamik olarak eklenecek -->
                
               <!-- <td><h3 class="item-name ms-3 me-3">${name}</h3></td>
                <td class="uk-text-truncate item-price"><h3 class="price me-4">$${price}</h3></td>
                <td><input type="number" class="num" value="${quantity}" min="1"></td>
                <td class="uk-text-truncate total-price"><h3>$${totalPrice.toFixed(2)}</h3></td>
                <td><button class="uk-button uk-button-danger remove-btn ms-3 " type="button">Remove</button></td>-->
            </tbody>
            <tr>
               <td><h3><strong>Grand-Total</strong></h3></td>
               <td class="grand-total  p-3"><h3><strong class="ms-3 me-4">$0</strong></h3></td>
            </tr>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="js/script2.js">
    
    </script>
</body>
</html>
